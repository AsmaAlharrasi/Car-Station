<div class="bordercp-3 mt-4">

    <div class="row pb-2">
        <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;"> New Services Request </h2>
        <div class="col-6 text-end">
            <a class="btn text-light mb-2"[routerLink]="[ '/' ]">Back</a>
        </div>
        <hr />
    </div>
  
    <table mat-table [dataSource]="sRequest" class="mat-elevation-z8 m-2">
        <!-- Define columns -->

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let sRequest">{{customerNames.get(sRequest.customerId)}}</td>
        </ng-container>
        
        <ng-container matColumnDef="serviceType">
          <th mat-header-cell *matHeaderCellDef>serviceType</th>
          <!-- <td mat-cell *matCellDef="let Request">{{Request.serviceId}}</td> -->
          <td mat-cell *matCellDef="let sRequest">{{serviceNames.get(sRequest.serviceId)}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let Request">{{Request.booking}}</td>
          </ng-container>

          <ng-container matColumnDef="carVIN">
            <th mat-header-cell *matHeaderCellDef>carVIN</th>
            <td mat-cell *matCellDef="let sRequest">{{carNames.get(sRequest.carId)}}</td>
          </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef>comment</th>
            <td mat-cell *matCellDef="let Request">{{Request.comment}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let Request">{{Request.status}}</td>
          </ng-container>

          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef>employeeId</th>
            <td mat-cell *matCellDef="let Request">
              <a  class="btn text-light m-1" (click)="assignEmployee(Request.id)"> Assign Employee </a> 
            </td>
          </ng-container>
        
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let Request">
            <a  class="btn text-light m-1" (click)="cancelRequest(Request.id)"> Cancel </a> 
            <!-- <a  class="btn text-light m-1" (click)="deleteService(Request)"> Delete</a> -->
          </td>
        </ng-container>
        <!-- Row with columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
      </table>
  
  </div>
