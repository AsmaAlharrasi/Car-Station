<div class="bordercp-3 mt-4">
  <div class="row pb-2">
    <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;">New Request</h2>
    <div class="col-6 text-end">
      <a class="btn text-light mb-2" [routerLink]="[ '/ViewCustomerProfile']">Back</a>
    </div>
    <hr />
  </div>

  <form [formGroup]="AddRequestForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="w-50">
      <mat-label>Service Type</mat-label>
      <mat-select formControlName="serviceId" required>
        <mat-option *ngFor="let serviceType of services" [value]="serviceType.id">
          {{ serviceType.type }}
        </mat-option>
      </mat-select>
    </mat-form-field><br>

    <mat-form-field class="w-50">
      <mat-label>Select Car</mat-label>
      <mat-select formControlName="carId" required>
        <mat-option *ngFor="let car of cars" [value]="car.id">
          {{ car.name }}
        </mat-option>
      </mat-select>
     
    </mat-form-field><br>

    <mat-form-field class="w-50">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="booking" required>
    </mat-form-field><br>

    <mat-form-field class="w-50">
      <mat-label>comment</mat-label>
      <input matInput type="text" formControlName="comment" >
    </mat-form-field><br>

  

    <button mat-raised-button type="submit" color="warn">Add</button>
    <!-- <button mat-raised-button [routerLink]="['/']" color="basic" class="mx-3">Back</button> -->

  </form>
