<div class="bordercp-3 mt-4">
    <div class="row pb-2">
        <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;">Add New Car</h2>
        <div class="col-6 text-end">
            <a class="btn text-light mb-2" [routerLink]="[ '/ViewCustomerProfile']">Back</a>
        </div>
        <hr />
    </div>


    <form [formGroup]="AddCarForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="w-50">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field><br>
  
      <mat-form-field class="w-50">
        <mat-label>Model</mat-label>
        <input matInput type="text" formControlName="model" required>
      </mat-form-field><br>

      <mat-form-field class="w-50">
        <mat-label>VIN</mat-label>
        <input matInput type="text" formControlName="vin" required>
      </mat-form-field><br>
  
      <button mat-raised-button type="submit" color="warn">Add</button>
      <!-- <button mat-raised-button [routerLink]="['/']" color="basic" class="mx-3">Back</button> -->
  
    </form>
