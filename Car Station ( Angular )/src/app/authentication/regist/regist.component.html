<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">

                    <h1 style="font-weight: 500; font-size:30px;">Sign Up</h1>
                    <h1 class="" style="color:#9AC8CD; font-weight: 500; font-size:30px;">Car Station</h1>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="jhondoe">
                    <label for="firstName">First Name</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="lastsName" placeholder="Password">
                    <label for="lastsName">Last Name</label>
                </div>


                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="date" class="form-control" id="BirthDate" placeholder="BirthDate">
                    <label for="BirthDate">BirthDate</label>
                </div>

                <button type="submit" class="btn w-100 mb-4 Button text-light">Sign Up</button>
                <p class="text-center mb-0" >Already have an Account? <a [routerLink]="[ '/Login']" style="color:#9AC8CD">Log In</a></p>
            </div>
        </div>
    </div>
</div>
