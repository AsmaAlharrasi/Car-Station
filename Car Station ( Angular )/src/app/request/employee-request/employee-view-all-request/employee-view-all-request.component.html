<div class="bordercp-3 mt-4">

    <div class="row pb-2">
        <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;">Employee Requests</h2>
        <div class="col-6 text-end">
            <a class="btn text-light mb-2" [routerLink]="['/ViewEmployee']">Back</a>


        </div>
        <hr />
    </div>


<table class="table table-bordered table-white w-75 mb-5 mt-3">
    <thead>
        <tr>
            <th>R.no</th>
            <th>Car.no</th>
            <th>Services Type</th>
            <th>Date / Time</th>
            <th>Status</th>
            <th>Comments</th>
            <th>Edit</th>

        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let request of employeeRequests; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{carNames.get(request.carId)}}</td>
            <td>{{serviceNames.get(request.serviceId)}}</td>
            <td>{{request.booking}}</td>
            <td>

                <form [formGroup]="statusGroup">
                    <select class="form-select"  formControlName="requestStatus" >
                        <option selected disabled>{{ request.status }}</option>
                        <option value="Pending" >Pending</option>
                        <option value="InProgress">InProgress</option>
                        <option value="Completed">Completed</option>
                      </select>
                </form>
                
            </td>
            <td>{{request.comment}}</td>
            <td> <a class="btn text-light" style="background-color: #9AC8CD;" (click)="updateStatus(i, request.id)"> Edit</a></td>
        </tr>

    </tbody>
</table>
