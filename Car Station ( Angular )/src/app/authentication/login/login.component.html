<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">

                    <h1 style="font-weight: 500; font-size:30px;">Log In</h1>
                    <h1 class="" style="color:#9AC8CD; font-weight: 500; font-size:30px;">Car Station</h1>

                </div>

              


                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="mb-4 mx-1">
                    <a href="" style="color:#9AC8CD">Forgot Password</a>
                </div>

                <button type="submit" class="btn w-100 mb-4  text-light">Log In</button>
                <p class="text-center mb-0" >Don't have an Account? <a [routerLink]="[ '/Signup']" style="color:#9AC8CD">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
