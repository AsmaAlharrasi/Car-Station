<div class="bordercp-3 mt-4">

    <div class="row pb-2">
        <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;">My Cars</h2>
        <div class="col-6 text-end">
            <a class="btn text-light mb-2" [routerLink]="[ '/AddCar', selectedCustomerId ]">Add New Car</a>


        </div>
        <hr />
    </div>


    

    <table mat-table [dataSource]="car" class="custom-table border shadow-sm">


        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Car Name</th>
            <td mat-cell *matCellDef="let car">{{car.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Model">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">model</th>
            <td mat-cell *matCellDef="let car">{{car.model}}</td>
        </ng-container>

        <ng-container matColumnDef="VIN">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">vin</th>
            <td mat-cell *matCellDef="let car">{{car.vin}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Edit</th>
            <td mat-cell *matCellDef="let car">
                <a  class="btn text-light m-1" [routerLink]="['/EditCar', car.id]">Edit</a>

            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Delete</th>
            <td mat-cell *matCellDef="let item">
                <a  class="btn text-light m-1"   (click)="deleteCar(item)">Delete</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="text-dark"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="mat-row"></tr>
    </table>

</div>
