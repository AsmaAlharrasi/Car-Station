<div class="bordercp-3 mt-4">

    <div class="row pb-2">
        <h2 class=" col-6 mb-2" style="font-size:40px; color:#9AC8CD;"> Our Services </h2>
        <div class="col-6 text-end">
            <a class="btn text-light mb-2" [routerLink]="[ '/AddNewService' ]">Add New Service</a>
        </div>
        <hr />
    </div>

    <table mat-table [dataSource]="carServices" class="mat-elevation-z5">
     
      <ng-container matColumnDef="Service Type">
        <th mat-header-cell *matHeaderCellDef>Service Type</th>
        <td mat-cell *matCellDef="let Service">{{Service.type}}</td>
      </ng-container>
      
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let Service">{{Service.price | currency : 'OR'}}</td>
      </ng-container>
      
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let Service">{{Service.description}}</td>
      </ng-container>
      
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let Service">
          <a  class="btn text-light m-1" (click)="updateService(Service.id)"> Edit</a> 
          <a  class="btn text-light m-1" (click)="deleteService(Service)"> Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
  
   
</div>
